<!DOCTYPE html>
<html lang="en" ng-app="test">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>AngularJS Dev Test</title>
        <link rel="stylesheet" href="bower/bootstrap/dist/css/bootstrap.css">
        <link rel="stylesheet" href="styles/main.css">
        <script src="./bower/jquery/dist/jquery.js"></script>
        <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.5.8/angular.js"></script>
        <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.5.8/angular-animate.js"></script>
        <script src="//cdnjs.cloudflare.com/ajax/libs/angular-ui-router/0.2.8/angular-ui-router.min.js"></script>
        <script src="//angular-ui.github.io/bootstrap/ui-bootstrap-tpls-2.3.0.js"></script>
    </head>

    <h3><a ui-sref ="home">home</a></h3>
 <div ui-view></div>

    <body ng-controller="mainCtrl">
        <div ng-controller="modalCtrl as $ctrl">
            <table class="table table-bordered table-striped home-table">
                <thead>
                    <tr>
                        <th>Name</th>
                        <th>E-mail</th>
                        <th>City</th>
                        <th>More Information</th>
                    </tr>
                </thead>
                <tbody>
                    <tr ng-repeat="person in data">
                        <td>{{person.name}}</td>
                        <td>{{person.email}}</td>
                        <td>{{person.address.city}}</td>
                        <td style="text-align: center; cursor: pointer;">
                            <!-- <button type="button" class="btn btn-default" ng-click="$ctrl.add(person)">Open me!</button> -->
                            <!-- <a ui-sref='detail({detailId: person.id})' ng-click="$ctrl.add(person)">click</a> -->
                            <button type="button" class="btn btn-default"  ui-sref='detail({detailId: person.id})' ng-click="$ctrl.add(person)">Open me!</button>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>

        <script src="js/app.js"></script>
        <script src="js/controllers.js"></script>

        <!--max baranowski(max.baranowski@mail.ru)-->

    </body>

</html>
